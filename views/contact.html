<!DOCTYPE html>
<html>
	<head>
    {{include head.html}}
	</head>

	<body>
    {{include menu.html}}
    <div class="main-content">
      {{include contact-info.html}}      
      <div class="infobox col-xs-8 col-sm-5 col-md-4 col-lg-3 contact"> 
        <h1 data-string="email">Email</h1>    
        <form> 
          <div class="form-group">
            <label for="input-name" data-string="name">Name</label>
            <input type="text" name="name" class="form-control" id="input-name" placeholder="Name" data-string="name">
          </div>
          <div class="form-group">
            <label for="input-name" data-string="email-address">Email address</label>
            <input type="email" name="email" class="form-control" id="input-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="input-message" data-string="message">Message</label>
            <textarea name="message" class="form-control" id="input-message" placeholder="Enter message..." data-string="message-placeholder"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" data-string="send">Send</button>
        </form>
      </div>
    </div>
	</body>
</html>
